{% extends 'base.html' %}

{% block head %}
<title>Отправка заявки</title>
{% endblock %}

{% block body %}
<form action="" method="post" class="col-lg-6 col-md-8 mx-auto">
    {{ form.hidden_tag() }}
    <p>
        {{ form.text.label }}<br>
        {{ form.text(class="form-control") }}
    </p>
    <!-- Кнопка отправки формы -->
    <p>{{ form.submit(type="submit", class="btn btn-primary") }}</p>
    {{message}}
</form>
{% endblock %}
